<!doctype html>
<html lang="kr">
  <head>
    <title>The Penguin Times</title>
  </head>
  <style>
    @keyframes superSexyCoinFlip {
      0% {
        transform: rotateY(0);
      }
      25% {
        transform: scale(2);
      }
      50% {
        border-radius: 5px;
        transform: rotateY(180deg) translateY(100px);
        border-color: tomato;
      }
      75% {
        transform: scale(5);
      }
      100% {
        transform: rotateY(0) translateY(0px);
      }
    }
    img {
      border: 5px solid black;
      border-radius: 5px;
      animation: superSexyCoinFlip 5s infinite;
    }
  </style>
  <body>
    <img src="img/img.jpg" />
  </body>
</html>

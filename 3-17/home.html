<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Penguin Times</title>
    <style>
      button:hover {
        background-color: tomato;
      }
      button:active {
        background-color: aqua;
      }
      input:focus {
        background-color: blueviolet;
      }
      a:visited {
        color: tomato;
      }
      form {
        border: 1px solid salmon;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }
      form:focus-within {
        border-color: seagreen;
      }
      form:hover input:focus {
        background-color: sienna;
      }
    </style>
  </head>
  <body>
    <div>
      <button>Hello</button>
      <input type="text" />
      <input type="text" />
      <a href="http://apple.com">Go to apple</a>
      <form>
        <input type="text" name="" id="" />
        <input type="text" name="" id="" />
        <input type="text" name="" id="" />
      </form>
    </div>
  </body>
</html>
